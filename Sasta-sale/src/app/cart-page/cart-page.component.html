


<div class="cartPage">


<div *ngFor="let ele of cartData" class="cartItem">


   
<div class="horzontkl">
    <div class="box1">
        <h2>{{ele.title}}</h2>
        <img [src]="ele.image" alt="">
    </div>
      
     <div class="box2">
        <p>category: {{ele.category}}</p>
        <p>description : {{ele.description}}</p>
        <p>price : {{ele.price}}</p>
        <p>votes : {{ele.numVotes}}</p>
        <button>Payment</button>
     </div>
</div>


</div>


</div>
