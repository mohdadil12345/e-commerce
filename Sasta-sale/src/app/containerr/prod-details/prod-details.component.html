<div class="prod_details">
  <h1>{{details_item.title}}</h1>

  <img [src]="details_item.image " alt="" />

  <p>price : {{ details_item.price }}</p>

  <p>Rating : {{ details_item.rating }}</p>

  <p>category : {{ details_item.category }}</p>

  <p>description : {{ details_item.description }}</p>

  <p>numVotes : {{ details_item.numVotes }}</p>

  <button class="cart_btn">Add To Cart</button>
</div>
